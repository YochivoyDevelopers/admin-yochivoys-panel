<div id="pcoded" (window:resize)="onResize($event)" class="pcoded iscollapsed" theme-layout="vertical"
    vertical-placement="left" vertical-layout="wide" [attr.pcoded-device-type]="deviceType"
    [attr.vertical-nav-type]="verticalNavType" [attr.vertical-effect]="verticalEffect" vnavigation-view="view1">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header" header-theme="theme4" pcoded-header-position="fixed">
            <div class="navbar-wrapper">
                <div class="navbar-logo" style="background-color: white; display: flex; flex-direction:column;">
                    <img src="../../../assets/images/dashboard/yochivoy_logo.png" alt="" id="yochivoy-logo">
                    <h1 style="font-size: 16px; padding-top: 10px; font-weight: bold;">Panel de Administraci贸n</h1>
                </div>

                <div class="navbar-container ps-5">
                    <div class="py-2" style="background-color: #f8f8f8 !important;">
                        <ul class="nav-left">
                            <li style="padding-right: 0 !important;">
                                <div class="sidebar_toggle">
                                    <a href="javascript:;" (click)="toggleOpened()" style="margin-right: 0 !important;">
                                        <i class="ti-menu f-18"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>

                        <div class="col-md-11 py-1  mx-5 d-flex align-items-center justify-content-between"
                            style="padding-top: 0 !important; padding-left: 0px;">
                            <div class="input-group mx-3 my-2">
                                <input class="form-control border-end-0 border input-large" type="search"
                                    placeholder="Buscar" id="example-search-input"
                                    (input)="onInputChange($event.target.value)">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-white border-start-0 border ms-n5"
                                        type="button">
                                        <i class="fa fa-search" style="color: #000000"></i>
                                    </button>
                                </span>
                            </div>

                            <!-- Div con background blanco que aparece al escribir -->
                            <div *ngIf="searchText && filteredUsuarios && filteredUsuarios.length > 0"
                                class="search-results mx-3"
                                style="background-color: white; border: 1px solid #ddd; padding: 10px; position: absolute; top: 100%; left: 0; right: 0; z-index: 1000; max-height: 200px; overflow-y: auto; max-width: 600px;">
                                <ul style="list-style: none; padding: 0; margin: 0;">
                                    <li *ngFor="let usuario of filteredUsuarios"
                                        style="padding: 5px 0; border-bottom: 1px solid #ddd;">
                                        <img [src]="usuario.cover" onError="this.src='assets/images/user.png'" alt=""
                                            width="50" height="50" style="border-radius: 50%; margin-right: 10px;">
                                        <span style="font-size: 16px;">{{ usuario.fullname }}</span>
                                    </li>
                                </ul>
                            </div>


                            <!-- Iconos a la derecha del input -->
                            <div class="d-flex align-items-center ms-3 height: 100%">
                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <section style="width: 100%;">
                                        <button (click)="redirectToNotifications()"
                                            style="display: flex; align-items: center; background: #2D9CDB26; border: none; cursor: pointer; border-radius: 5px;">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="41"
                                                viewBox="0 0 24 24" fill="none" stroke="#2D9CDB">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                                            </svg>

                                        </button>
                                    </section>
                                </div>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <section style="width: 100%;">
                                        <button (click)="redirectToChats()"
                                            style="display: flex; align-items: center; background: #5E6C9326; border: none; cursor: pointer; border-radius: 5px; margin-left: 10px;">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="41" fill="none"
                                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                class="size-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
                                            </svg>
                                        </button>
                                    </section>
                                </div>
                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <section style="width: 100%;">
                                        <button (click)="openModal()"
                                            style="display: flex; align-items: center; background: #FF5B5B26; border: none; cursor: pointer; border-radius: 5px; margin-left: 10px;">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="41" fill="none"
                                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                class="size-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            </svg>
                                        </button>
                                    </section>
                                </div>
                            </div>

                            <div class="linea-vertical"></div>

                            <span style="color: rgb(156, 156, 156); font-size: 16px; font-weight: bold; ">Hola
                            </span>

                            <span style="color: #000000; font-size: 16px; font-weight: bold; margin: 5px;">
                                Administrador</span>
                            <img class="img-responsive" style="height: 40px;border-radius: 50%;"
                                src="../../../assets/images/dashboard/miguel.jpg"
                                onError="this.src='assets/images/user.png'" alt="chat-user">
                        </div>

                        <div class="d-flex align-items-start justify-content-between"
                            style="padding-left: 70px; padding-right: 40px; height: 60px;">
                            <div class="d-flex  justify-content-between" style="flex-direction: column;">
                                <h1 style="font-size: 20px; font-weight: bold;">Dashboard</h1>
                                <span style="color: rgb(156, 156, 156); font-weight: bold;">隆Hola! Administrador,
                                    Bienvenido de Nuevo
                                    </span>
                            </div>

                            <div class="card"
                                style="padding: 10px; border: 1px solid #ddd; border-radius: 10px; background-color: #ffffff;">
                                <h5>{{ currentDate }}</h5>
                                <span>{{ currentTime }}</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <!-- rightbar chat end-->
        <div class="pcoded-main-container" style="margin-top: 56px;">
            <div class="pcoded-wrapper">
                <nav id="main_navbar" class=" pcoded-navbar" (clickOutside)="onClickedOutside($event)"
                    [exclude]="'#mobile-collapse'" navbar-theme="themelight1" active-item-theme="theme4"
                    sub-item-theme="theme2" active-item-style="style0" pcoded-navbar-position="fixed"
                    pcoded-header-position="fixed"
                    style="display:flex; flex-direction: column; justify-content: center; "
                    [style.display]="isSideMenuVisible ? 'block' : 'none'">
                    <div class="sidebar_toggle">
                        <a href="javascript:;"><i class="icon-close icons"></i></a>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 30px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-dashboard']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToHome()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g id="Icon">
                                            <path id="Vector"
                                                d="M2.5 7.41115V17.4112C2.5 17.6322 2.5878 17.8441 2.74408 18.0004C2.90036 18.1567 3.11232 18.2445 3.33333 18.2445H7.5C7.72101 18.2445 7.93297 18.1567 8.08925 18.0004C8.24554 17.8441 8.33333 17.6322 8.33333 17.4112V11.5778H11.6667V17.4112C11.6667 17.6322 11.7545 17.8441 11.9107 18.0004C12.067 18.1567 12.279 18.2445 12.5 18.2445H16.6667C16.8877 18.2445 17.0996 18.1567 17.2559 18.0004C17.4122 17.8441 17.5 17.6322 17.5 17.4112V7.41115C17.5 7.28178 17.4699 7.15419 17.412 7.03848C17.3542 6.92276 17.2702 6.82211 17.1667 6.74449L10.5 1.74449C10.3558 1.6363 10.1803 1.57782 10 1.57782C9.81969 1.57782 9.64425 1.6363 9.5 1.74449L2.83333 6.74449C2.72984 6.82211 2.64583 6.92276 2.58798 7.03848C2.53012 7.15419 2.5 7.28178 2.5 7.41115ZM4.16667 7.82782L10 3.45282L15.8333 7.82782V16.5778H13.3333V10.7445C13.3333 10.5235 13.2455 10.3115 13.0893 10.1552C12.933 9.99895 12.721 9.91115 12.5 9.91115H7.5C7.27899 9.91115 7.06702 9.99895 6.91074 10.1552C6.75446 10.3115 6.66667 10.5235 6.66667 10.7445V16.5778H4.16667V7.82782Z"
                                                fill="black"
                                                [ngClass]="{ 'tablero': isActive(['/admin-dashboard']) }" />
                                        </g>
                                    </svg>
                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-dashboard']) }">{{"Dashboard" |
                                        translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-cities','/admin-newcities']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToCity()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 24 24" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-cities','/admin-newcities']) }"
                                        xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor">
                                        <g id="Icon">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                        </g>
                                    </svg>

                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-cities','/admin-newcities']) }">{{"Available
                                        Cities" | translate}}
                                    </label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section
                                [ngClass]="{ 'active-button': isActive(['/admin-restaurants', '/admin-rest-details']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToRestaurants()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 24 24" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-restaurants', '/admin-rest-details']) }"
                                        xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                                    </svg>


                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-restaurants', '/admin-rest-details']) }">{{"Restaurants"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-users', '/admin-userdetails']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToUsers()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 24 24" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-users', '/admin-userdetails']) }"
                                        xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                    </svg>


                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-users', '/admin-userdetails']) }">{{"Users"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-drivers', '/admin-newdriver']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToDrivers()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 24 24" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-drivers', '/admin-newdriver']) }"
                                        xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"
                                            fill="none" stroke="currentColor" />
                                    </svg>


                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-drivers', '/admin-newdriver']) }">{{"Drivers"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-orders', '/admin-orderdetails']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToOrders()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 24 24" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-orders', '/admin-orderdetails']) }"
                                        xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                                            fill="none" stroke="currentColor" />
                                    </svg>


                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-orders', '/admin-orderdetails']) }">{{"Orders"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-banners', '/admin-newbanner']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToBanners()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg width="20" height="21" viewBox="0 0 32 32" fill="none"
                                        [ngClass]="{ 'tablero': isActive(['/admin-banners', '/admin-newbanner']) }"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21.3,28.3L16,23l-5.3,5.3C10.1,28.9,9,28.5,9,27.6V5c0-0.6,0.4-1,1-1h12c0.6,0,1,0.4,1,1v22.6
        C23,28.5,21.9,28.9,21.3,28.3z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-banners', '/admin-newbanner']) }">{{"Banners"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-coupons', '/admin-new-coupon']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToCoupons()"
                                    style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="20" height="21"
                                        [ngClass]="{ 'tablero': isActive(['/admin-coupons', '/admin-new-coupon']) }"
                                        viewBox="0 0 1024 1024" stroke-width="1.5" stroke="#000000" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M224 704h576V318.336L552.512 115.84a64 64 0 0 0-81.024 0L224 318.336V704zm0 64v128h576V768H224zM593.024 66.304l259.2 212.096A32 32 0 0 1 864 303.168V928a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V303.168a32 32 0 0 1 11.712-24.768l259.2-212.096a128 128 0 0 1 162.112 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M512 448a64 64 0 1 0 0-128 64 64 0 0 0 0 128zm0 64a128 128 0 1 1 0-256 128 128 0 0 1 0 256z" />
                                    </svg>
                                    <label style="padding-left: 10px; font-size: 15px; margin: 0; cursor: pointer;"
                                        [ngClass]="{ 'tablero': isActive(['/admin-coupons', '/admin-new-coupon']) }">{{"Coupons"
                                        | translate}}</label>
                                </button>
                            </section>
                        </div>
                        <div
                            style="display: flex; justify-content: start; align-items: center; height: 100%; padding: 10px 30px 0 30px;">
                            <section [ngClass]="{ 'active-button': isActive(['/admin-notification']) }"
                                style="padding: 10px; width: 100%;">
                                <button (click)="redirectToNotifications()"
